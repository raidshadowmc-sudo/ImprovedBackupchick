<script>
document.addEventListener('DOMContentLoaded', function() {
    const playerId = {{ player.id }};
    loadASCENDData(playerId);
    
    // Listen for ASCEND updates from admin panel
    window.addEventListener('ascend-updated', function() {
        setTimeout(() => loadASCENDData(playerId), 500);
    });
    
    // Initialize tooltips
    if (typeof bootstrap !== 'undefined') {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    }
});

function loadASCENDData(playerId) {
    console.log('üéØ Loading ASCEND data for player:', playerId);
    
    // Show loading state
    showLoadingState();
    
    fetch(`/api/player/${playerId}/ascend-data?t=${Date.now()}`, {
        method: 'GET',
        headers: {
            'Cache-Control': 'no-cache'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('üéØ ASCEND API response:', data);
        if (data.success) {
            updateASCENDCard(data.ascend);
        } else {
            console.error('‚ùå Failed to load ASCEND data:', data.error);
            showDefaultASCENDData();
        }
    })
    .catch(error => {
        console.error('‚ùå Error loading ASCEND data:', error);
        showDefaultASCENDData();
    });
}

function showLoadingState() {
    const statsContainer = document.getElementById('ascend-stats-container');
    if (statsContainer) {
        statsContainer.innerHTML = `
            <div class="ascend-stat-row loading">
                <div class="stat-name-skeleton"></div>
                <div class="stat-bar-skeleton"></div>
            </div>
            <div class="ascend-stat-row loading">
                <div class="stat-name-skeleton"></div>
                <div class="stat-bar-skeleton"></div>
            </div>
            <div class="ascend-stat-row loading">
                <div class="stat-name-skeleton"></div>
                <div class="stat-bar-skeleton"></div>
            </div>
            <div class="ascend-stat-row loading">
                <div class="stat-name-skeleton"></div>
                <div class="stat-bar-skeleton"></div>
            </div>
        `;
    }
}

function updateASCENDCard(ascendData) {
    console.log('üéØ Updating ASCEND card with data:', ascendData);
    
    const statsContainer = document.getElementById('ascend-stats-container');
    const commentElement = document.getElementById('ascend-comment');
    const evaluatorElement = document.getElementById('ascend-evaluator');
    const previousElement = document.getElementById('ascend-previous');
    const averageScoreElement = document.getElementById('average-score');
    const lastUpdatedElement = document.getElementById('last-updated');
    
    // Calculate average score
    const avgScore = Math.round((ascendData.pvp_score + ascendData.clutching_score + 
                                ascendData.block_placement_score + ascendData.gamesense_score) / 4);
    
    // Update average score
    if (averageScoreElement) {
        averageScoreElement.textContent = avgScore;
        averageScoreElement.className = `summary-value tier-${getTierClass(avgScore)}`;
    }
    
    // Update last updated
    if (lastUpdatedElement && ascendData.updated_at) {
        const date = new Date(ascendData.updated_at);
        lastUpdatedElement.textContent = date.toLocaleDateString('ru-RU');
    }
    
    // Update stats
    const stats = [
        { name: 'PVP', tier: ascendData.pvp_tier, score: ascendData.pvp_score, icon: 'fas fa-sword' },
        { name: 'CLUTCHING', tier: ascendData.clutching_tier, score: ascendData.clutching_score, icon: 'fas fa-fire' },
        { name: 'BLOCK PLACEMENT', tier: ascendData.block_placement_tier, score: ascendData.block_placement_score, icon: 'fas fa-cube' },
        { name: 'GAMESENSE', tier: ascendData.gamesense_tier, score: ascendData.gamesense_score, icon: 'fas fa-brain' }
    ];
    
    if (statsContainer) {
        statsContainer.innerHTML = stats.map(stat => `
            <div class="ascend-stat-row">
                <div class="stat-info">
                    <i class="${stat.icon} stat-icon"></i>
                    <span class="stat-name">${stat.name}</span>
                </div>
                <div class="stat-bar-container">
                    <div class="stat-bar">
                        <div class="stat-fill tier-${getTierClass(stat.tier)}" 
                             style="width: ${Math.min(stat.score, 100)}%">
                            <div class="stat-fill-glow"></div>
                        </div>
                    </div>
                    <span class="stat-tier tier-${getTierClass(stat.tier)}">${stat.tier}</span>
                    <span class="stat-score">${stat.score}</span>
                </div>
            </div>
        `).join('');
    }
    
    // Update overall tier in header
    const tierBadge = document.getElementById('overall-tier-text');
    const tierBadgeContainer = document.getElementById('overall-tier-badge');
    if (tierBadge && tierBadgeContainer) {
        tierBadge.textContent = `${ascendData.overall_tier} TIER`;
        tierBadge.className = `tier-rank tier-${getTierClass(ascendData.overall_tier)}`;
        tierBadgeContainer.className = `ascend-tier-badge tier-${getTierClass(ascendData.overall_tier)}`;
    }
    
    // Update comment
    if (commentElement) {
        if (ascendData.comment && ascendData.comment.trim()) {
            commentElement.innerHTML = `<p>${ascendData.comment}</p>`;
        } else {
            commentElement.innerHTML = '<p class="text-muted">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω</p>';
        }
    }
    
    // Update evaluator
    if (evaluatorElement) {
        evaluatorElement.textContent = ascendData.evaluator_name || 'Elite Squad';
    }
    
    // Update previous tier
    if (previousElement) {
        const previousTier = ascendData.previous_tier;
        if (previousTier && previousTier !== ascendData.overall_tier) {
            previousElement.innerHTML = `<span class="tier-badge tier-${getTierClass(previousTier)}">${previousTier}</span>`;
        } else {
            previousElement.innerHTML = '<span class="tier-badge tier-none">N/A</span>';
        }
    }
    
    // Add animation classes
    setTimeout(() => {
        const statRows = document.querySelectorAll('.ascend-stat-row');
        statRows.forEach((row, index) => {
            setTimeout(() => {
                row.classList.add('animate-in');
            }, index * 100);
        });
    }, 100);
}

function getTierClass(tier) {
    const tierMap = {
        'S+': 's-plus',
        'S': 's',
        'A+': 'a-plus',
        'A': 'a',
        'B+': 'b-plus',
        'B': 'b',
        'C+': 'c-plus',
        'C': 'c',
        'D': 'd'
    };
    return tierMap[tier] || 'd';
}

function showDefaultASCENDData() {
    console.log('üéØ Showing default ASCEND data');
    const statsContainer = document.getElementById('ascend-stats-container');
    if (statsContainer) {
        statsContainer.innerHTML = `

                <div class="stat-info">
                    <i class="fas fa-sword stat-icon"></i>
                    <span class="stat-name">PVP</span>

                        <div class="stat-fill tier-d" style="width: 25%">
                            <div class="stat-fill-glow"></div>
                        </div>
                    </div>
                    <span class="stat-tier tier-d">D</span>
                    <span class="stat-score">25</span>
                </div>
            </div>
            <div class="ascend-stat-row">
                <div class="stat-info">
                    <i class="fas fa-fire stat-icon"></i>
                    <span class="stat-name">CLUTCHING</span>
                </div>
                <div class="stat-bar-container">
                    <div class="stat-bar">
                        <div class="stat-fill tier-d" style="width: 25%">
                            <div class="stat-fill-glow"></div>
                        </div>
                    </div>
                    <span class="stat-tier tier-d">D</span>
                    <span class="stat-score">25</span>
                </div>
            </div>
            <div class="ascend-stat-row">
                <div class="stat-info">
                    <i class="fas fa-cube stat-icon"></i>
                    <span class="stat-name">BLOCK PLACEMENT</span>
                </div>
                <div class="stat-bar-container">
                    <div class="stat-bar">
                        <div class="stat-fill tier-d" style="width: 25%">
                            <div class="stat-fill-glow"></div>
                        </div>
                    </div>
                    <span class="stat-tier tier-d">D</span>
                    <span class="stat-score">25</span>
                </div>
            </div>
            <div class="ascend-stat-row">
                <div class="stat-info">
                    <i class="fas fa-brain stat-icon"></i>
                    <span class="stat-name">GAMESENSE</span>
                </div>
                <div class="stat-bar-container">
                    <div class="stat-bar">
                        <div class="stat-fill tier-d" style="width: 25%">
                            <div class="stat-fill-glow"></div>
                        </div>
                    </div>
                    <span class="stat-tier tier-d">D</span>
                    <span class="stat-score">25</span>
                </div>
            </div>
        `;
    }
}

function showASCENDHistory() {
    const modal = new bootstrap.Modal(document.getElementById('ascendHistoryModal'));
    modal.show();
    
    // Load history data here
    loadASCENDHistory();
}

function editASCENDData() {
    // This will be handled by the admin panel
    if (typeof window.editASCENDData === 'function') {
        window.editASCENDData();
    } else {
        // Fallback: scroll to admin section
        const adminSection = document.querySelector('.ascend-editor');
        if (adminSection) {
            adminSection.scrollIntoView({ behavior: 'smooth' });
        }
    }
}

function loadASCENDHistory() {
    // Placeholder for history loading
    const historyContent = document.getElementById('ascendHistoryContent');
    if (historyContent) {
        historyContent.innerHTML = `
            <div class="text-center text-muted">

            </div>
        `;
    }
}

// Make function globally available for admin panel
window.reloadASCENDData = function(playerId) {
    loadASCENDData(playerId);
};
</script>
